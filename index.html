<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JobTrackr</title>
  <link rel="stylesheet" href="style.css">
  <!-- Tailwind CSS CDN（最新版） -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "★あなたのAPIキー",
      authDomain: "★authDomain",
      projectId: "★projectId",
      storageBucket: "★storageBucket",
      messagingSenderId: "★senderId",
      appId: "★appId"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
    <div class="max-w-md mx-auto p-4">
        <h1 class="text-2xl font-bold text-center mb-4">JobTrackr</h1>
        　<button id="loginBtn" class="w-full flex items-center justify-center bg-white text-gray-700 border border-gray-300 rounded-lg shadow-md py-2 hover:bg-gray-100">
        　　<img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5 mr-2" />
          Log in with Google
        　</button>
        <button onclick="addJob()" class="mt-4 w-full bg-blue-600 text-white py-2 rounded-lg shadow-md hover:bg-blue-700">
          求人を追加
        </button>
    </div>  
  <div id="job-list"></div>

  <!-- カンバン形式のボード -->
  <div id="board" class="flex justify-center overflow-x-auto space-x-4"></div>

  <script src="script.js"></script>
</body>
</html>
